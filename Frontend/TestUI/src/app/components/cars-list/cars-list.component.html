
<mat-card>
    <mat-card-header>
        <h2>Cars List</h2> &nbsp;
        <button mat-button color="primary" [routerLink]="'/detail/0'">Add</button>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let car of cars"> {{car.Make}} {{car.Model}} {{car.Color}} {{car.Quantity}} <button mat-button>Edit</button> <button mat-button>Delete</button></mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>

</mat-card>
