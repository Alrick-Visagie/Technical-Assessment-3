<mat-card class="login-card">
    <mat-card-header>
        <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
        <input type="text" matInput  placeholder="Username" [(ngModel)]="loginModel.Username"> <br/> <br/>
        <input type="password" matInput placeholder="Password" [(ngModel)]="loginModel.Password">
    </mat-card-content>
    <mat-card-actions>
        
        <button mat-button color="primary" (click)="Login()">Basic</button>
    </mat-card-actions>
</mat-card>
